<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="register.css" />
        <title>Student Essentials | Register</title>
    </head>
    <body>
        <header>
            <a href="../index.html" class="logo">Student Essentials</a>
        </header>
        <main>
            <div class="register-box">
                <form
                    autocomplete="off"
                    method="post"
                    action="/form">
                    <label for="username">Username: </label>
                    <input
                        type="username"
                        id="username"
                        name="username"
                        autocomplete="off"
                        required />

                    <label for="email">Email: </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        autocomplete="off"
                        required />

                    <label for="password">Password: </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="off"
                        required />

                    <p>
                        Do not have an account? Click here to
                        <a href="login.html">login</a>.
                    </p>

                    <button type="submit" id="register">Register!</button>
                </form>
            </div>
        </main>
        <footer>
            <p>@ 2025. A fun project made for STEM Fair.</p>
        </footer>

        <script type="module" src="register.js" defer></script>
    </body>
</html>
